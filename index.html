<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider JS</title>
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="carousel">

  <ul class="slides">
    <li class="slide active" style="background-image: url(assets/img/Dubaj.jpg)"><a href="#"></a></li>
    <li class="slide" style="background-image: url(assets/img/Golden-Gate.jpg)"><a href="#"></a></li>
    <li class="slide" style="background-image: url(assets/img/London.jpg)"><a href="#"></a></li>
    <li class="slide" style="background-image: url(assets/img/Praga.jpg)"><a href="#"></a></li>
    <li class="slide" style="background-image: url(assets/img/Sydney.jpg)"><a href="#"></a></li>
  </ul>

  <ul class="indicators">
    <li class="indicator active" data-slide-to="0"></li>
    <li class="indicator" data-slide-to="1"></li>
    <li class="indicator" data-slide-to="2"></li>
    <li class="indicator" data-slide-to="3"></li>
    <li class="indicator" data-slide-to="4"></li>
  </ul>

  <div class="controls">
    <span id="pause-play-btn" class="control control__pause-play-btn"><i class="far fa-pause-circle"></i></span>
    <span id="prev-btn" class="control control__prev-btn"><i class="far fa-arrow-alt-circle-left"></i></span>
    <span id="next-btn" class="control control__next-btn"><i class="far fa-arrow-alt-circle-right"></i></span>
  </div>

</div>

<script src="libs/hammerjs/hammer.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
